---
layout: compress
---
<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:fb="http://ogp.me/ns/fb#" itemscope itemtype="http://schema.org/Article">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="apple-mobile-web-app-title" content="Adam Fairhead" />
    <title>{% if page.title %}{% if page.class != 'home' %}{{ page.title }} | {% endif %}{% endif %}Adam Fairhead</title>

    <link rel="stylesheet" href="/css/screen.css" />
    
    {% if page.feature %}
    <meta name="description" content="{{ page.description }}" />

    <!-- Open Graph data -->
    <meta property="og:title" content="{{ page.title }}" />
    <meta property="og:type" content="article" />
    <meta property="og:url" content="http://adamfairhead.com/articles/{{ page.url }}" />
    <meta property="og:image" content="" />
    <meta property="og:description" content="{{ page.description }}" />
    <meta property="og:site_name" content="AdamFairhead.com" />
    <meta property="article:published_time" content="{{ page.date }}" />

    <!-- Twitter Card data -->
    <meta name="twitter:card" content="summary_image_large">
    <meta name="twitter:site" content="@adamfairhead">
    <meta name="twitter:title" content="{{ page.title }}">
    <meta name="twitter:description" content="{{ page.description }}">
    <meta name="twitter:image:src" content="">

    <!-- Schema.org markup for Google+ -->
    <meta itemprop="name" content="{{ page.title }}">
    <meta itemprop="image" content="">
    <meta itemprop="description" content="{{ page.description }}">
    {% endif %}
  </head>

  <body{% if page.class %} class="{{ page.class }}"{% endif %}>

    <header>
      <ul role="navigation">
        <li><a href="/">Adam Fairhead</a></li>
        <li><a href="/articles/">Blog Archives</a></li>
        <li><a href="/about/">About</a></li>
        <li><a href="http://fairheadcreative.com">Fairhead Creative &rarr;</a></li>
      </ul>
    </header>

    <figure class="signature"></figure>

    {{ content }}
    
    <!-- Google Analytics -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-46514116-1', 'adamfairhead.com');
      ga('send', 'pageview');
    </script>
  </body>
</html>

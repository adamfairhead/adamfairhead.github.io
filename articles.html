---
layout: layout
title: Articles
class: article-index
permalink: articles/
---
{% for post in site.posts %}
  <article>
    <header>
      <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
      <p class="meta">Published {{ post.date | date_to_string }}</p>
    </header>
    
    {{ post.excerpt }}
  </article>
{% endfor %}

---
layout: layout
title: Adam Fairhead
class: home
---
<article>
{% for post in paginator.posts %}
  <header>
    <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
    <!-- This article was published {{ post.date | date_to_string }} :) -->
    <p class="meta">by Adam Fairhead</p>
  </header>
  <div role="main">
    {{ post.content }}
  </div>

  <hr />
{% endfor %}

<div class="pagination">
  <div role="main">
    {% if paginator.previous_page %}
      <a href="{{ paginator.previous_page_path }}" class="previous">Newer Posts</a>
    {% else %}
    {% endif %}
    {% if paginator.next_page %}
      <a href="{{ paginator.next_page_path }}" class="next">Older Posts</a>
    {% else %}
    {% endif %}
  </div>
</div>

</article>
